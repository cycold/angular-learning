<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AngularJS note app</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

</head>
<body ng-app="myApp">

    <div class="container" ng-controller="mainController">
        <div ng-controller="MessageController" class="well">
            <h4>Message: </h4>
            <ul>
                <li ng-repeat="message in messages">
                    {{ message.text }}
                </li>
            </ul>
            <div ng-controller="StatsController" class="well">
                <h4>Stas: </h4>
                <div>{{messages.length}} Message(s)</div>
                <div>Status: <span style="color: {{ statusColor }}">{{status}}</span>
            </div>

        </div>
    </div>

</div>


    <!-- angular -->
    <link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

    <script src="js/1-app.js"></script>
    <script src="js/1-controllers.js"></script>
</body>
</html>
