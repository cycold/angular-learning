<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AngularJS note app</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

</head>
<body ng-app="myApp">

    <div class="container" ng-controller="MainController">
        <div class="panel panel-default" ng-controller="WeatherController">
            <div class="panel-heading">Weather search</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" ng-model="city" placeholder="Enter city name here"/>
                </div>
                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control" ng-model="country" placeholder="Enter country name here"/>
                </div>
                <button class="btn btn-success btn-block" ng-click="getWeather()">Get Weather</button>
                <p></p>
                <div class="well">
                    Weather condition: <span class="text-danger">{{weatherDescription}}</span>
                </div>
            </div>
        </div>
    </div>


    <!-- angular -->
    <link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
