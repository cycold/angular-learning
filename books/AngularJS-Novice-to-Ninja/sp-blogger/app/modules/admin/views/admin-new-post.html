<div class="row">
    <div class="col-xs-8">
        <form action="" name="newPostForm" class="form-horizontal" novalidate role="form">

            <div class="form-group" ng-class="{'has-error':newPostForm.title.$dirty && newPostForm.title.$invalid}">
                <label for="title" class="col-sm-2 control-label">Post Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" id="title" ng-model="post.title" ng-required="true" class="form-control" placeholder="title"/>
                    <p class="bg-danger" ng-show="newPostForm.title.$dirty && newPostForm.title.$invalid">Title is mandatory</p>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':newPostForm.content.$dirty && newPostForm.content.$invalid}">
                <label for="content" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <textarea name="content" id="content" cols="8" rows="6" class="form-control" ng-model="post.content" ng-required="true" placeholder="Content"></textarea>
                    <p class="bg-danger" ng-show="newPostForm.content.$dirty && newPostForm.content.$invalid">You need to havesome content!</p>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': newPostForm.tags.$dirty && newPostForm.tags.$invalid}">
                <label for="tags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                    <input type="text" name="tags" id="tags" class="form-control" ng-model="post.tags" placeholder="Comma separated tags" ng-pattern="/^[\w,]+$/"/>
                    <p class="bg-danger" ng-show="newPostForm.tags.$dirty && newPostForm.tags.$invalid">Sorry! No special characters allowed here.</p>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':newPostForm.keywords.$dirty && newPostForm.keywords.$invalid}">
                <label for="keywords" class="col-sm-2 control-label">Keywords</label>
                <div class="col-sm-10">
                    <input type="text" name="keywords" class="form-control" id="keywords" ng-pattern="/^[\w,]+$/" ng-model="post.keywords" placeholder="Comma separated keywords"/>
                    <p class="bg-danger" ng-show="newPostForm.keywords.$dirty && newPostForm.keywords.$invalid">Sorry! No special characters allowed here</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-disabled="newPostForm.$invalid">Add Post</button>
                </div>
            </div>
        </form>
    </div>
</div>
