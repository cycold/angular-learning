<!doctype html>
<html lang="en" ng-app="spBlogger">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>The Single Page Blogger</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css"/>

</head>
<body>

    <div class="container">
        <br/>
        <div class="jumbotron text-center">
            <h1>The Single Page Blogger</h1>
            <p>One stop blogging solution</p>
        </div>
        <div ui-view></div>
        <div class="row footer">
            <div class="col-xs-12 text-center">
                <p>The Single Page Blogger <app-version/></p>
            </div>
        </div>
    </div>




    <!-- angular -->
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

    <!-- app layer-->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- modules -->
    <script src="modules/posts/postModule.js"></script>
    <script src="modules/posts/js/controllers.js"></script>
    <script src="modules/posts/js/services.js"></script>

    <script src="modules/admin/adminModule.js"></script>
    <script src="modules/admin/js/controllers.js"></script>
</body>
</html>
