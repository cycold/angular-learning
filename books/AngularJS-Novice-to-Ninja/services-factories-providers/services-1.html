<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AngularJS note app</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

</head>
<body ng-app="myApp">

    <div class="container" ng-controller="mainController">
        <div class="well" ng-controller="ctrlA"></div>
    </div>


    <!-- angular -->
    <link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

    <script>
        var app = angular.module('myApp',[]);

        app.service('helloService',function($timeout) {
            this.tt = 'chuizi';
        	this.sayHello = function() {
        		console.log('Hello! Welcome to service ' + this.tt);
        	};
        });

        app.controller('mainController', function(helloService) {
        	helloService.sayHello();
            helloService.tt = "oo";
        });

        app.controller('ctrlA', function(helloService) {
        	helloService.sayHello();
        });


    </script>
</body>
</html>
