<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AngularJS note app</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

</head>
<body ng-app="myApp">

<div class="container" ng-controller="mainController">

</div>


<!-- angular -->
<link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
<script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

<script>
    var app = angular.module('myApp',[]);

    app.provider('greet', function() {
    	this.greeting = 'hello'; //we can configure this the default is Hello

        this.$get = function() {    //this will be called to obtain greet service
        	var greeting = this.greeting;
            console.log(this);
            return function(name) {
            	console.log(greeting + ', ' + name);
                console.log(this);
            }
        };

        this.setGreeting = function(greeting) { //setting for greeting text
        	this.greeting = greeting;
        };

    });
    
    app.config(function(greetProvider) {    //get the provider injected
        greetProvider.setGreeting('Holas'); //config our provider
    });

    app.controller('mainController',function(greet) {
    	greet("Sandeep");   // use the great service
    });

</script>
</body>
</html>
