<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AngularJS note app</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

</head>
<body ng-app="myApp">

    <div class="container" ng-controller="FinanceController">
        <div class="form-group has-success">
            <label for="">Your Salary?</label>
            <input type="text" ng-model="salary" class="form-control">
        </div>

        <div class="form-group has-warning">
            <label for="">How much should you invest in shopping?</label>
            <div class="input-group">
                <input type="text" ng-model="percentage" class="form-control">
                <span class="input-group-addon">%</span>
            </div>
        </div>

        <div class="well">
            <span>{{ result() | currency}}</span>
        </div>


    </div>


    <!-- angular -->
    <link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
