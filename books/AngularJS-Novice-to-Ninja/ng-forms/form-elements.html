<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AngularJS note app</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

</head>
<body ng-app="myApp">

    <div class="container" ng-controller="mainController">

        <div class="panel panel-default">
            <div class="panel-heading">ng-options</div>
            <div class="panel-body" ng-controller="optionController">
                <div class="well">
                    <form action="" name="myform">
                        <select class="form-control" name="country" ng-model="user.country" ng-options="country.id as country.desc for country in countries">
                            <option value="">Please select an option</option>
                        </select>
                    </form>
                </div>

                <div class="alert alert-danger">
                    Selected Country : {{ user.country }}
                </div>
            </div>
        </div>

        <p></p>

        <div class="panel panel-default">
            <div class="panel-heading">Radio button</div>
            <div class="panel-body" ng-controller="radioController">
                <h5><code>Hey What do you love?</code></h5>
                <form action="" name="formRadio" class="well">
                    <input type="radio" ng-model="user.choice" value="Coffee" class=""/> coffe
                    <input type="radio" ng-model="user.choice" value="Beer" class="" /> beer
                </form>

                <div class="alert alert-info">I Love: {{user.choice}}</div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Checkbox button</div>
            <div class="panel-body" ng-controller="CheckboxController">
                <h5><code>Hey do you love coffe?</code></h5>
                <form action="" name="formCheckbox" class="well">
                    <input type="checkbox" ng-model="user.choice" ng-true-value="'yes'" ng-false-value="'no'"/> Coffe
                </form>

                <div class="alert alert-info">I Love: {{user.choice}}</div>
            </div>
        </div>





    </div>


    <!-- angular -->
    <link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

    <script>
        angular.module('myApp',[])
            .controller('mainController',function() {
            	console.log('mainController...');
            })
            .controller('optionController', function($scope) {
            	$scope.user = {};
                $scope.countries = [{
                    id: 'US',
                    desc: 'United States'
                }, {
                    id: 'GB',
                    desc: 'United Kingdom'
                }, {
                    id: 'AU',
                    desc: 'Australia'
                }];
            })

            .controller('radioController',function($scope) {
            	$scope.user = {};
            })

            .controller('CheckboxController',function($scope) {
            	$scope.user = {};
            })


    </script>
</body>
</html>
