<div class="note-area" ng-show="!editMode">
    <ul>
        <li ng-repeat="note in notes | orderBy: 'id'">
            <a href="#" ng-click="openEditor(note.id)">{{ note.title }}</a>
        </li>
    </ul>
</div>

<div id="editor" contenteditable="true" class="note-area form-control" ng-bind="noteText" ng-show="editMode"></div>

<button ng-click="save()" ng-show="editMode" class="btn btn-primary">Back</button>
<button ng-click="openEditor()" ng-show="!editMode" class="btn btn-danger">Add Note</button>
