<!doctype html>
<html lang="en" class="layout-fixed">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Angular Test</title>

    <link rel="stylesheet" href="../../webapp-layout/fonts/fonts.css"/>
    <link rel="stylesheet" href="../../webapp-layout/build/prefix/app.css"/>

    <!-- angular -->
    <link href="http://cdn.bootcss.com/angular.js/1.3.15/angular-csp.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="css/list-item.css">
    <link rel="stylesheet" href="css/list-card.css">
    <link rel="stylesheet" href="css/bootstrape.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/app-ui-muiltiple.js"></script>

</head>
<body ng-app="myapp">

<header id="header">
    <div class="bar">
        <button class="button button-back">返回</button>
        <h1 class="title">Ui-router-test...</h1>
        <button class="button button-clear"><i class="icon icon-android-menu" style="font-size: 30px;"></i></button>
    </div>
</header>

<section id="content" class="has-header has-footer">

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">view A</h3>
        </div>
        <div class="panel-body">
            <div ui-view="viewA"></div>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">view B</h3>
        </div>
        <div class="panel-body">
            <div ui-view="viewB"></div>
        </div>
    </div>

</section>

<footer id="footer">
    <div class="bar-tab tab-icon-top">
        <a class="tab-link" ui-sref="index"><i class="icon icon-bag"></i>Home</a>
        <a class="tab-link" ui-sref="route1"><i class="icon icon-ionic"></i>viewA</a>
        <a class="tab-link" ui-sref="route2"><i class="icon icon-android-playstore"></i>viewB</a>
    </div>
</footer>

</body>
</html>
